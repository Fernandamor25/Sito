<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dott.ssa Maria Fernanda Lopez</title>
  <meta name="description" content="Psicologa specializzata in percorsi terapeutici. Studio online e in presenza. Prenota una seduta.">

  <style>
    /* Reset base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* Selettore lingua in alto a destra */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }

    .italiano {
      color: green;
    }

    .inglese {
      color: blue;
    }

    .spagnolo {
      color: red;
    }

    /* Sezione iniziale con logo */
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      padding: 120px 20px 80px;
      height: auto;
      position: relative;
    }

    .logo-img {
      max-width: 300px;
      height: auto;
      opacity: 0.95;
    }

    /* Altre sezioni placeholder (es. prestazioni, contatti, ecc.) */
    .content-section {
      padding: 60px 20px;
      text-align: center;
    }

    .content-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .content-section p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Selettore lingua -->
  <div class="language-selector">
    <span class="italiano">Italiano</span> |
    <span class="inglese">English</span> |
    <span class="spagnolo">Espa√±ol</span>
  </div>

  <!-- Sezione logo trasparente -->
  <section class="hero-section">
    <img src="logo.png" alt="logo.png" class="logo.png" />
  </section>

  <!-- Sezione placeholder per contenuti -->
  <section class="content-section">
    <h2>Benvenuti</h2>
    <p>Qui puoi aggiungere la descrizione delle prestazioni terapeutiche, il sistema di prenotazione e altre informazioni utili.</p>
  </section>

</body>
</html>
